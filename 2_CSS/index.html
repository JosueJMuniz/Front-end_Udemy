<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>


    <!---Internal CSS-->

    <style>
        h2 {
            color: gold;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <!---External CSS-->

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!---Inline CSS-->
    <h1 style="color:red;">Minha estilização em linha</h1>
    <h1>Texto sem estilização</h1>
    <hr>

    <!--Estilização Múltiplas Regras-->
    <h1>Mudar cor e tamhanho da fonte</h1>
    <p style="color: plum; font-size: 50px; border-bottom: 10px solid purple;">Minha estilização múltipla</p>
    <hr>
    
    <!--Estilização com Internal CSS-->
    <h2>Este texto foi estilizado com Internal CSS</h2>
    <hr>

    <!--Este Titulo foi estilizado com External CSS-->
    <h3>Titulo h3 estilizado com External CSS</h3>

    <p class="paragraph">Algun Texto</p>
    <p class="paragraph">Algum Texto</p>
    <p class="paragraph">Algum Texto</p>
</body>

</html>
